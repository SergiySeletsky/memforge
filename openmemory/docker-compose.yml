## docker-compose.yml â€” Consolidated OpenMemory (merged UI + API)
##
## The Next.js app serves both the UI and the API.
## The separate Python openmemory-mcp service has been removed.

services:
  mem0_store:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - mem0_storage:/mem0/storage

  openmemory:
    build:
      context: ui/
      dockerfile: Dockerfile
    image: mem0/openmemory:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_USER_ID=${USER:-local-user}
      - DATABASE_PATH=/app/data/openmemory.db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - QDRANT_URL=http://mem0_store:6333
      # Optional: fast LLM for graph entity extraction (Groq ~100-200ms vs Azure ~3s)
      # Get a free key at https://console.groq.com
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      # Override graph LLM provider/model manually if needed:
      # - GRAPH_LLM_PROVIDER=groq
      # - GRAPH_LLM_MODEL=llama-3.1-8b-instant
      # - GRAPH_LLM_API_KEY=gsk_...
    depends_on:
      - mem0_store
    volumes:
      - openmemory_data:/app/data

volumes:
  mem0_storage:
  openmemory_data:
