##
## The Next.js app serves both the UI and the API.
## Storage: Memgraph MAGE replaces both SQLite and Qdrant (Spec 00).

services:
  memgraph:
    image: memgraph/memgraph-mage:3.3
    restart: unless-stopped
    ports:
      - "7687:7687"   # Bolt protocol (neo4j-driver)
      - "7444:7444"   # Memgraph Lab UI (optional, dev/debug)
    volumes:
      - memgraph_data:/var/lib/memgraph
    # --storage-properties-on-edges=true required for edge properties
    # --experimental-enabled=text-search enables BM25 full-text search (Spec 02, v3.3)
    command: ["--storage-properties-on-edges=true", "--experimental-enabled=text-search"]

  memforge:
    build:
      context: .
      dockerfile: Dockerfile
    image: memforge/memforge:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_USER_ID=${USER:-local-user}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MEMGRAPH_URL=bolt://memgraph:7687
      - MEMGRAPH_USER=${MEMGRAPH_USER:-}
      - MEMGRAPH_PASSWORD=${MEMGRAPH_PASSWORD:-}
    depends_on:
      - memgraph
    volumes:
      - memforge_data:/app/data

volumes:
  memgraph_data:
  memforge_data:
